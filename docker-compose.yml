version: '3.8'

services:
  # ==========================================
  # 1. 데이터베이스 (PostgreSQL + pgvector)
  # ==========================================
  postgres:
    image: ankane/pgvector:latest
    container_name: rag_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql # 님 설정 유지
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 5s
      retries: 5
    networks:
      - app_network

  # ==========================================
  # 2. Redis (Airflow 메시지 브로커 - 누락 복구)
  # ==========================================
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "16379:6379"
    networks:
      - app_network

  # ==========================================
  # 3. Airflow (Init + Web + Scheduler)
  # ==========================================
  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      # CeleryExecutor로 변경 (Redis 사용)
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/airflow_db
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/airflow_db
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: "46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho="
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./shared:/opt/airflow/shared
      - airflow_data:/opt/airflow/data
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin || true
    networks:
      - app_network

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow_webserver
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/airflow_db
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/airflow_db
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: "46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho="
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__WEBSERVER__SECRET_KEY: "my_secret_key_1234"
      DJANGO_DB_HOST: postgres
      DJANGO_DB_NAME: ${POSTGRES_DB}
      DJANGO_DB_USER: ${POSTGRES_USER}
      DJANGO_DB_PASSWORD: ${POSTGRES_PASSWORD}
      PYTHONPATH: "/opt/airflow/shared:${PYTHONPATH}"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./shared:/opt/airflow/shared
      - airflow_data:/opt/airflow/data
    ports:
      - "8080:8080"
    command: webserver
    networks:
      - app_network

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow_scheduler
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/airflow_db
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/airflow_db
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: "46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho="
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__WEBSERVER__SECRET_KEY: "my_secret_key_1234"
      DJANGO_DB_HOST: postgres
      DJANGO_DB_NAME: ${POSTGRES_DB}
      DJANGO_DB_USER: ${POSTGRES_USER}
      DJANGO_DB_PASSWORD: ${POSTGRES_PASSWORD}
      MOJITO_API_KEY: ${MOJITO_API_KEY}
      MOJITO_API_SECRET: ${MOJITO_API_SECRET}
      MOJITO_ACC_NO: ${MOJITO_ACC_NO}
      PYTHONPATH: "/opt/airflow/shared:${PYTHONPATH}"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./shared:/opt/airflow/shared
      - airflow_data:/opt/airflow/data
    command: scheduler
    networks:
      - app_network

  # ==========================================
  # 4. Django 백엔드
  # ==========================================
  django:
    build: ./django_app
    container_name: django_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./django_app:/app
      - ./shared:/app/shared  # 님 설정 유지
      - airflow_data:/opt/airflow/data
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_PORT: 5432
      PYTHONUNBUFFERED: 1
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_API_BASE: ${OPENAI_API_BASE}
      DEBUG: ${DEBUG}
      PYTHONPATH: "/app/shared:${PYTHONPATH}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  # ==========================================
  # 5. Vue 프론트엔드 
  # ==========================================
  vue_web:
    build: ./frontend
    container_name: vue_web
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - django
    stdin_open: true
    tty: true
    networks:
      - app_network

volumes:
  pgdata:
  airflow_data:

networks:
  app_network:
    driver: bridge